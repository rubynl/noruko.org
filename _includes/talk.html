<tr class="talk">
  <td>{{include.time}}</td>
  <td>
    {{include.entry.title}}
    {% if include.entry.speaker != "" %}
    <div class="speaker">by {{include.entry.speaker}}</div>
    {% endif %}
  </td>
</tr>
<tr>
  <td colspan="2" class="talk-description">{{include.entry.description}}</td>
</tr>
